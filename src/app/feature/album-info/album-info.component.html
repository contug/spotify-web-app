<div class="album">

  <div class="album-card-container">
    <app-album-card *ngIf="album != null" [albumData]="album"></app-album-card>
  </div>

  <div class="album-tracks-container" *ngIf="trackResponse != null">
    <span class="album-track-row" *ngFor="let track of trackResponse.items">
      {{track.name}}
    </span>
  </div>

</div>

<svg class="back-arrow" (click)="navigateBack()" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
  <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
  <g id="SVGRepo_iconCarrier">
    <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="#ececec" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round"></path>
  </g>
</svg>
